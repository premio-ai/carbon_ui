<app-header></app-header>

<div style="margin-top: 80px;">
	<div style="margin-left: 90px;margin-right: 90px;">

		<p class="para">Welcome back, {{userDetails?.fullName}}</p>

		<div style="display: flex;">
			<h1 class="heading">Activity Dashboard</h1>
			<ibm-dropdown [label]="'Sort by'" placeholder="select" (selected)="sortSelect($event)"
				style="width: 222px;margin-left: auto;position: relative;top: 51px; z-index: 99;">
				<ibm-dropdown-list [items]="sorting"></ibm-dropdown-list>
			</ibm-dropdown>
		</div>
		<ibm-tabs [followFocus]="true" [isNavigation]="false" [cacheActive]="true">
			<ibm-tab heading="Active">
				<br />
				<button class="btn1" [ibmButton]="ibmButton" [size]="size" (click)="createChalange()">
					Create Challenge
					<svg class="bx--btn__icon" ibmIconAdd size="20"></svg>
				</button>

				<br /><br />
				<div style="display: grid;grid-template-columns: repeat(3,minmax(0,1fr)) ;gap: 10px;">
					<div class="custom-class-example" style="width: 100%;"
						*ngFor="let activeChallenge of activeChallenges">
						<app-challange-tile [challange]="activeChallenge"></app-challange-tile>
					</div>
				</div>
				<br />
			</ibm-tab>
			<ibm-tab heading="Past">
				<br />
				<!-- <button class="btn1" [ibmButton]="ibmButton" [size]="size">
					Create Challenge
					<svg class="bx--btn__icon" ibmIconAdd size="12"></svg>
					<svg icon ibmIconAdd></svg>
				</button> -->
				<br /><br />
				<div ibmGrid [condensed]="false" style="padding-left:0rem">
					<div ibmRow [gutter]="true" [leftGutter]="true" [rightGutter]="true" [condensed]="false">
						<div ibmCol class="custom-class-example" [columnNumbers]="{ md: 3, sm: 12 }"
							*ngFor="let pastChallenge of pastChallenges">
							<app-challange-tile [challange]="pastChallenge"></app-challange-tile>
						</div>
					</div>
				</div>
				<br />
			</ibm-tab>
		</ibm-tabs>
	</div>
</div>
