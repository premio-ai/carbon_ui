<app-header></app-header>
<br />
<div class="bx--grid">
	<div class="bx--row line-padding">
		<div class="bx--col-md-1" style="padding-left: 3%; cursor: pointer;">
			<svg icon ibmIconArrowLeft16 (click)='navigateBack()'></svg>
		</div>
		<div class="bx--col-md-7">
			<ibm-breadcrumb [noTrailingSlash]="'noTrailingSlash'">
				<ibm-breadcrumb-item (click)="navigateToDashboard()" class="navigation">Activity Dashboard
				</ibm-breadcrumb-item>
			</ibm-breadcrumb>
		</div>
	</div>

	<div *ngIf="errorToasterMsg" data-notification class="bx--toast-notification bx--toast-notification--failure"
		role="alert">
		<div class="bx--toast-notification__details">
			<p class="bx--toast-notification__title">Something went wrong.</p>
			<p class="bx--toast-notification__subtitle">Please contact administrator.</p>
		</div>
		<button data-notification-btn (click)="closeToaster()" class="bx--toast-notification__close-button"
			type="button" aria-label="close">
			<svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform"
				xmlns="http://www.w3.org/2000/svg" class="bx--toast-notification__close-icon" width="20" height="20"
				viewBox="0 0 32 32" aria-hidden="true">
				<path
					d="M24 9.4L22.6 8 16 14.6 9.4 8 8 9.4 14.6 16 8 22.6 9.4 24 16 17.4 22.6 24 24 22.6 17.4 16 24 9.4z">
				</path>
			</svg>
		</button>
	</div>

	<div class="bx--row line-padding">
		<div class="bx--col-md-1"></div>
		<div class="bx--col-md-7">
			<h1>Create New Challenge</h1>
		</div>
	</div>

	<br />
	<div ibmGrid [condensed]="gridCondensed">
		<div ibmRow [gutter]="gutter" [leftGutter]="leftGutter" [rightGutter]="rightGutter" [condensed]="rowCondensed">
			<div ibmCol class="custom-class-example" [columnNumbers]="{ md: 1, sm: 12 }"></div>
			<div ibmCol class="custom-class-example" [columnNumbers]="{ md: 1, sm: 12 }">
				<br />
				<ibm-progress-indicator orientation="vertical" [steps]="steps" [current]="current"
					(stepSelected)="stepSelected($event)">
				</ibm-progress-indicator>
			</div>
			<div ibmCol class="custom-class-example1" [columnNumbers]="{ md: 6, sm: 12 }">
				<app-challange-first-step *ngIf="current == 0" (goNext)=nextStepOne($event)></app-challange-first-step>
				<app-challange-second-step *ngIf="current == 1" (goPrevious)="previousStepTwo()"
					(goNext)="nextStepTwo($event)"></app-challange-second-step>
				<app-challane-third-step *ngIf="current == 2" (goPrevious)="previousStepThree()"
					(goNext)="nextStepThree($event)"></app-challane-third-step>
				<app-challange-fourth-step *ngIf="current == 3" (goPrevious)="previousStepFour()"
					(goNext)="nextStepFour($event)"></app-challange-fourth-step>
			</div>
		</div>
	</div>
</div>
