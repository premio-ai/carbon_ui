<div ibmGrid [condensed]="gridCondensed">
	<div ibmRow [gutter]="gutter" [leftGutter]="leftGutter" [rightGutter]="rightGutter" [condensed]="rowCondensed">
		<div ibmCol class="custom-class-example" [columnNumbers]="{ md: 4, sm: 12 }">
			<h3>Illustrative Data: Phase 0</h3>

			<br />
			<ibm-label [helperText]="helperText" [invalid]="invalid" [invalidText]="invalidText">
				Data Description<p style="margin-left: 360px;font-size: 10px;margin-top: -20px;margin-bottom: -8px;">0/100</p>
				<textarea style="width: 90%" ibmTextArea  [invalid]="invalid"
					[(ngModel)]="stepTwo.description" [theme]="theme" [rows]="5" [cols]="cols"
					aria-label="textarea"></textarea>
			</ibm-label>
			<br />
			<ibm-label [helperText]="helperText" [invalid]="invalid" [invalidText]="invalidText">
				Data Usage Guidence<p style="margin-left: 360px;font-size: 10px;margin-top: -20px;margin-bottom: -8px;">0/100</p>
				<textarea style="width: 90%" ibmTextArea  [invalid]="invalid"
					[(ngModel)]="stepTwo.guidence" [theme]="theme" [rows]="3" [cols]="cols"
					aria-label="textarea"></textarea>
			</ibm-label>

			<br />

			<ibm-number [label]="'Minimum Model Score'" [helperText]="''" [min]="0" [(ngModel)]="stepTwo.score">
			</ibm-number>


			<br />
			<p class="link">Set Additional Score Requirement +</p>
			<br />
			<button [ibmButton]="ibmButton" [size]="size">
				Add Phase<svg class="bx--btn__icon" ibmIconAdd size="20"></svg>
			</button>
		</div>

		<div ibmCol class="custom-class-example1" [columnNumbers]="{ md: 4, sm: 12 }">
			<div ibmGrid [condensed]="gridCondensed">
				<div ibmRow [gutter]="gutter" [leftGutter]="leftGutter" [rightGutter]="rightGutter"
					[condensed]="rowCondensed">
					<div ibmCol class="custom-class-example" [columnNumbers]="{ md: 4, sm: 12 }">
						<h5>Data Visualisation</h5>
						<p class="drag">
							An image that represnt your Sample data
						</p>


					</div>
					<div ibmCol class="custom-class-example" [columnNumbers]="{ md: 4, sm: 12 }">
						<h5>Sample Data</h5>
						<p class="drag">
							Anonymous, available to download for any
						</p>
						<!-- <app-drop-file-uploader 
						[title]="title"
						 drop="true"
						 >
						</app-drop-file-uploader> -->

					</div>

					<button class="Step2btn_pre" [ibmButton]="ibmButton" [size]="size" (click)="previous()">
						Previous
					</button>
					<button class="Step2btn_next" [ibmButton]="ibmButton" [size]="size" (click)="next()">
						next
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
