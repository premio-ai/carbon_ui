<button [ibmButton]="ibmButton" [size]="size" (click)="toStepOne()" [disabled]="!isChallengeAccepted || phasesSubmissionComplete">
  Submit model<svg class="bx--btn__icon" ibmIconAdd size="20"></svg>
</button>
<br />

<div *ngIf="!isChallengeAccepted">
  <p>Accept this challenge first to submit a model.</p>
</div>

<div  style="display: grid;grid-template-columns: repeat(2,minmax(0,1fr)) ;gap: 10px;" >

    <div  *ngFor="let model of challengeSubmissionData; index as i" class="custom-class-example">
      <ibm-tile  class="tile" >
        <div style="display: grid;grid-template-columns: 68% 28%;padding: 1rem;">
          <div>
            <p style="font-size: 20px;">{{model?.modelName}}</p>
            <span>Phase {{i+1}} of {{challengeSubmissionData.length}}</span>
          </div>
          <div style="margin-left: auto;align-items: center;display: flex;">
            <svg class="svg" icon ibmIconCheckmarkFilled16></svg>&nbsp;
            <p class="discription">result</p>
          </div>
        </div>
        <div style="display: grid;grid-template-columns: 83% 17%;padding: 1rem;">
         
            <div  class="custom-class-example" >
             <p class="discription"> {{model?.modelDescription}}</p></div>

            <div  class="custom-class-example" >
              <div class="sideicon">

                <p class="modelscrename">{{model?.score}}</p>
              </div>
              <div class="sideicon">

                <p style="font-weight: 600;">Score</p>
              </div>

            </div>
         
        </div>
        <div style="display: grid;grid-template-columns: 50% 50%;" >
        
            <div  class="custom-class-example"  *ngIf="model?.score>80">
              <button class="view" [ibmButton]="ibmButton" [size]="'sm'">Enter phase 2</button>
            </div>
            <div  class="custom-class-example"  *ngIf="model?.score>80">
              <button class="model" [ibmButton]="ibmButton" [size]="'sm'" (click)="seePerformance(model?._id)">See performance</button>
            </div>
            <div  class="custom-class-example"  *ngIf="model?.score<80">
              <button class="model" [ibmButton]="ibmButton" [size]="'sm'" (click)="viewModel(model?._id)">View Model</button>
            </div>
         
        </div>
      </ibm-tile>
      <!-- <p>Download Trained Model <svg icon ibmIconDownload16 (click)="downloadFile(model.modelUploadedPath)"></svg></p> -->
    </div>&nbsp;&nbsp;

 </div>
