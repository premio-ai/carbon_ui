<button [ibmButton]="ibmButton" [size]="size" (click)="toStepOne()">
    Submit model<svg class="bx--btn__icon" ibmIconAdd size="20"></svg>
</button>
<br />



<div ibmGrid [condensed]="gridCondensed">
    <div ibmRow [gutter]="gutter" [leftGutter]="leftGutter" [rightGutter]="rightGutter" [condensed]="rowCondensed">
        <div ibmCol class="custom-class-example" [columnNumbers]="{'md': 4, 'sm': 12}">
            <ibm-tile *ngFor="let model of challengeSubmissionData" style="display: flex;flex-direction: column;justify-content: space-between; position: relative;" >
                <div style="display: flex;justify-content: center;align-items: center;">
                    <div>
                        <p style="font-size: 20px;">{{model?.modelName}}</p>
                    </div>
                    <div style="margin-left: auto;align-items: center;display: flex;">
                        <svg icon ibmIconEdtLoop16></svg>
                        <p>result</p>
                    </div>
                  </div>
                  <div ibmGrid [condensed]="gridCondensed">
                    <div
                      ibmRow
                      [gutter]="gutter"
                      [leftGutter]="leftGutter"
                      [rightGutter]="rightGutter"
                      [condensed]="rowCondensed"
                      style="margin-left: 1px;"
                    >
                      <div
                        ibmCol
                        class="custom-class-example"
                        style="margin-left: -31px;"
                        [columnNumbers]="{ md: 7, sm: 12 }"
                      >
                      Challenge Description Challenge Description Challenge Description Challenge Description Challenge Description Challenge Description Challenge Description Challenge Description Challenge Description Challenge Description Challenge Description
                      </div>
                
                      <div
                        ibmCol
                        class="custom-class-example"
                        [columnNumbers]="{ md: 1, sm: 12 }"
                       
                      >
                        <div style="display: flex; margin-left: 27px;">
                         
                          <p style="margin-top: -4px;">86</p>
                        </div>
                        <div style="display: flex; margin-left: 27px;">
                         
                          <p style="margin-top: -4px;">Score</p>
                        </div>
                      
                      </div>
                    </div>
                  </div>
                       <div ibmGrid [condensed]="gridCondensed">
                        <div ibmRow [gutter]="gutter" [leftGutter]="leftGutter" [rightGutter]="rightGutter" [condensed]="rowCondensed" style="margin-bottom: -13px;">
                          <div ibmCol class="custom-class-example" [columnNumbers]="{ md: 3, sm: 12 }">
                            <button class="view" [ibmButton]="ibmButton" [size]="size" style="position: absolute;bottom: 0px;left: 0px;">Enter phase 2</button>
                          </div>
                          <div ibmCol class="custom-class-example" [columnNumbers]="{ md: 3, sm: 12 }">
                            <button class="model" [ibmButton]="ibmButton" [size]="size" 	style="position: absolute;bottom: 0px;right: 0px;" > See performance</button>
                          </div>
                        </div>
                        <!-- <div ibmCol class="custom-class-example" [columnNumbers]="{ md: 4, sm: 12 }">
                            <button class="model" [ibmButton]="ibmButton" [size]="size" (click)="viewModel(model?._id)" >View Model</button>
                        </div> -->
                    </div>
               
            </ibm-tile>
        </div>&nbsp;&nbsp;

    </div>
