<button [ibmButton]="ibmButton" [size]="size">
    Submit model<svg class="bx--btn__icon" ibmIconAdd size="20"></svg>
</button>
<br />


<div ibmGrid [condensed]="gridCondensed">
    <div
      ibmRow
      [gutter]="gutter"
      [leftGutter]="leftGutter"
      [rightGutter]="rightGutter"
      [condensed]="rowCondensed">
              <div ibmCol class="custom-class-example" [columnNumbers]="{'md': 4, 'sm': 12}">
                <ibm-tile>
                  <div style="display: flex;justify-content: center;align-items: center;">
                    <div >
                     <p style="font-size: 20px;"> modelname.mdk</p>
                    </div>
                    <div style="margin-left: auto;align-items: center;display: flex;">
                      <svg icon ibmIconEdtLoop16></svg>
                      <p>result</p>
                    </div>
                  </div>
                  <div ibmGrid [condensed]="gridCondensed">
                    <div
                      ibmRow
                      [gutter]="gutter"
                      [leftGutter]="leftGutter"
                      [rightGutter]="rightGutter"
                      [condensed]="rowCondensed">
                              <div ibmCol class="custom-class-example" [columnNumbers]="{'md': 6, 'sm': 12}"><p style="text-align: justify;">The precision-recall curve shows the tradeoff between precision and recall for different.</p></div>
                      <div ibmCol class="custom-class-example" [columnNumbers]="{'md': 1, 'sm': 12}"></div>
                      <div ibmCol class="custom-class-example" [columnNumbers]="{'md': 1, 'sm': 12}"><p>86</p><br/><p>Score</p></div>
                          </div>
                       </div>
                       <div ibmGrid [condensed]="gridCondensed">
                        <div ibmRow [gutter]="gutter" [leftGutter]="leftGutter" [rightGutter]="rightGutter" [condensed]="rowCondensed">
                          <div ibmCol class="custom-class-example" [columnNumbers]="{ md: 4, sm: 12 }">
                            <button class="view" [ibmButton]="ibmButton" [size]="size" >View Activity</button>
                          </div>
                          <div ibmCol class="custom-class-example" [columnNumbers]="{ md: 4, sm: 12 }">
                            <button class="model" [ibmButton]="ibmButton" [size]="size" >View Model</button>
                          </div>
                        </div>
                      </div>
                       
                </ibm-tile>
              </div>&nbsp;&nbsp;
     
          </div>
       </div>
