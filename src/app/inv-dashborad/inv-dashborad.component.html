<app-header></app-header>

<div style="margin-top: 80px;">
	<div style="margin-left: 90px;margin-right: 90px;">
		<p class="para">Welcome Back, {{userDetails.fullName}}</p>
		<div style="display: flex;">
			<h1 class="heading">Activity Dashboard</h1>
			<div style="width: 222px;margin-left: auto;position: relative;top: 45px;left: -14px;">
				<ibm-dropdown [label]="'Sort by'" [helperText]="helperText" [size]="size" [invalid]="invalid"
            [invalidText]="invalidText" [theme]="theme" placeholder="select" [disabled]="disabled"
            (selected)="sortSelect($event)" (onClose)="onClose($event)">
            <ibm-dropdown-list [items]="sorting"></ibm-dropdown-list>
          </ibm-dropdown>
			</div>
		</div>
		<ibm-tabs [followFocus]="true" [isNavigation]="false" [cacheActive]="true">
			<br/><br/><br/>
			<ibm-tab heading="Active">
				<div style="display: flex;flex-wrap: wrap;gap: 10px;">
					<div class="custom-class-example" style="width: 32%;"
						*ngFor="let activeChallenge of submittedActiveChallenges">
						<app-inv-challenge-tile [challenge]="activeChallenge"></app-inv-challenge-tile>
					</div>
				</div>
			</ibm-tab>
			<ibm-tab heading="Past">
				<div style="display: flex;flex-wrap: wrap;gap: 10px;">
					<div class="custom-class-example" style="width: 32%;"
						*ngFor="let pastChallenge of submittedPastChallenges">
						<app-inv-challenge-tile [challenge]="pastChallenge"></app-inv-challenge-tile>
					</div>
				</div>
			</ibm-tab>
			<ibm-tab heading="Bookmarked">
				<div style="display: flex;flex-wrap: wrap;gap: 10px;">
					<div class="custom-class-example" style="width: 32%;"
						*ngFor="let bookmarkedChallenge of bookmarkedChallenges">
						<app-inv-challenge-tile [challenge]="bookmarkedChallenge"></app-inv-challenge-tile>
					</div>
				</div>
			</ibm-tab>
		</ibm-tabs>
	</div>
</div>
