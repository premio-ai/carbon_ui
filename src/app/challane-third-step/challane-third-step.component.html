<div ibmGrid [condensed]="gridCondensed">
	<div ibmRow [gutter]="gutter" [leftGutter]="leftGutter" [rightGutter]="rightGutter" [condensed]="rowCondensed">
		<div ibmCol class="custom-class-example" [columnNumbers]="{ md: 4, sm: 12 }">
			<h3>Visiblity (Optional)</h3>
			<br />
			<p class="headline">
				This changes will only be visible to innovators with these
				qualifications:
			</p>
			<br />
			<h6>Points earned</h6>
			<div ibmGrid [condensed]="gridCondensed" style="padding-left: 15px;">

				<div ibmRow [gutter]="gutter" [leftGutter]="leftGutter" [rightGutter]="rightGutter"
					[condensed]="rowCondensed">
					<div ibmCol class="custom-class-example" [columnNumbers]="{ md: 2, sm: 12 }">
						<p style="color: gray;font-size: 12px;">Min</p>
						<ibm-number [label]="Min" [helperText]="[helperText]" [theme]="light" [min]="0" [max]="10"
						[(ngModel)]="stepThree.minEarnedPoint" [invalid]="false" [invalidText]="invalidText" [disabled]="false">
						</ibm-number>

					</div>
					<div ibmCol class="custom-class-example" [columnNumbers]="{ md: 1, sm: 12 }"></div>
					<p class="to">to</p>
					<div ibmCol class="custom-class-example" [columnNumbers]="{ md: 1, sm: 12 }"></div>
					<div ibmCol class="custom-class-example" [columnNumbers]="{ md: 2, sm: 12 }">
						<p style="color: gray;font-size: 12px;">Max</p>
						<ibm-number [label]="Max" [helperText]="[helperText]" [theme]="light" [min]="0" [max]="10"
						[(ngModel)]="stepThree.maxEarnedPoint" [invalid]="false" [invalidText]="invalidText" [disabled]="false">
						</ibm-number>

					</div>
				</div>
			</div>

			<br />
			<h6>Challenges Invloved in</h6>
			<div ibmGrid [condensed]="gridCondensed" style="padding-left: 15px;">

				<div ibmRow [gutter]="gutter" [leftGutter]="leftGutter" [rightGutter]="rightGutter"
					[condensed]="rowCondensed">
					<div ibmCol class="custom-class-example" [columnNumbers]="{ md: 2, sm: 12 }">
						<p style="color: gray;font-size: 12px;">Min</p>
						<ibm-number [label]="label" [helperText]="[helperText]" [theme]="light" [min]="0" [max]="10"
						[(ngModel)]="stepThree.minChallangeInvolved" [(ngModel)]="stepThree.minChallangeInvolved" [invalid]="false" [invalidText]="invalidText"
							[disabled]="false">
						</ibm-number>

					</div>
					<div ibmCol class="custom-class-example" [columnNumbers]="{ md: 1, sm: 12 }"></div>
					<p class="to">to</p>
					<div ibmCol class="custom-class-example" [columnNumbers]="{ md: 1, sm: 12 }"></div>
					<div ibmCol class="custom-class-example" [columnNumbers]="{ md: 2, sm: 12 }">
						<p style="color: gray;font-size: 12px;">Max</p>
						<ibm-number [label]="label" [helperText]="[helperText]" [theme]="light" [min]="0" [max]="10"
						[(ngModel)]="stepThree.maxChallangeInvolved" [(ngModel)]="stepThree.maxChallangeInvolved" [invalid]="false" [invalidText]="invalidText"
							[disabled]="false">
						</ibm-number>

					</div>
				</div>


			</div>
			<br />
			<h6>Types of user account</h6>
			<ibm-checkbox checked="true" [hideLabel]="hideLabel" (change)="selectAccountType1($event)">
				Independent
			</ibm-checkbox>
			<ibm-checkbox checked="true" [hideLabel]="hideLabel" (change)="selectAccountType2($event)">
				Startup
			</ibm-checkbox>
			<ibm-checkbox checked="true" [hideLabel]="hideLabel" (change)="selectAccountType3($event)">
				Big Firm
			</ibm-checkbox>
			<br />

			<div ibmGrid [condensed]="gridCondensed" style="padding-left: 15px;">
				<div ibmRow [gutter]="gutter" [leftGutter]="leftGutter" [rightGutter]="rightGutter"
					[condensed]="rowCondensed">
					<h6>Accepted programming Languages</h6>
					<div ibmCol class="custom-class-example" [columnNumbers]="{'md': 6, 'sm': 12}">
						<ibm-dropdown [label]="Min" [helperText]="helperText" [size]="size" [invalid]="invalid"
							[invalidText]="invalidText" [theme]="theme" placeholder="Search Language"
							[disabled]="disabled" (selected)="selected($event)" (onClose)="onClose($event)">
							<ibm-dropdown-list [items]="language"></ibm-dropdown-list>
						</ibm-dropdown>
					</div>

				</div>
			</div>
		</div>
		<div ibmCol class="custom-class-example" [columnNumbers]="{'md': 4, 'sm': 12}">
            <div ibmGrid [condensed]="gridCondensed">
                <div ibmRow class="row_button" [gutter]="gutter" [leftGutter]="leftGutter" [rightGutter]="rightGutter"
                    [condensed]="rowCondensed">
                    <div ibmCol class="custom-class-example" style="margin-top: 460px;" [columnNumbers]="{'md': 1, 'sm': 12}">
            
                        <button class="back_btn" [ibmButton]="ibmButton" [size]="size" (click)="previous()" >Previous</button>
                    </div>
                    <div ibmCol class="custom-class-example" [columnNumbers]="{'md': 1, 'sm': 12}" style="margin-left: 64px;">
            
            
                    </div>
                    <div ibmCol class="custom-class-example" style="margin-top: 460px;" [columnNumbers]="{'md': 1, 'sm': 12}">
                        <button [ibmButton]="ibmButton" [size]="size" (click)="next()" > Next&nbsp;</button>
                    </div>
            
                </div>
            </div>
            
        </div>
		</div>
	</div>
