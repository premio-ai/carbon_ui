<br/><br/>
<div class="bx--grid" >
	<div class="bx--row line-padding">
		<div class="bx--col-md-1">
			<svg icon ibmIconArrowLeft16></svg>
		</div>
		<div class="bx--col-md-7">
			<ibm-breadcrumb [noTrailingSlash]="noTrailingSlash">
				<ibm-breadcrumb-item href="#1" class="navigation">Activity Dashboard</ibm-breadcrumb-item>
			</ibm-breadcrumb>
		</div>
	</div>
	<div class="bx--row line-padding">
		<div class="bx--col-md-1">
		</div>
		<div class="bx--col-md-7">
			<h1> {{ challengeDetails?.title }} </h1>
			<ibm-tabs [followFocus]="true" [isNavigation]="false" [cacheActive]="true">
				<ibm-tab heading="Overview">
					<app-overview [submissionChallengeDetails]="submissionChallengeDetails" [challengeDetails]="challengeDetails"></app-overview>
				</ibm-tab>
				<ibm-tab heading="data">
					<app-data [challengeDetails]="challengeDetails"></app-data>
				</ibm-tab>
				<ibm-tab heading="Activity">
					<app-activity [submissionChallengeDetails]="submissionChallengeDetails" [challengeDetails]="challengeDetails" ></app-activity>
				</ibm-tab>
				<ibm-tab heading="Discussion"> </ibm-tab>
				<ibm-tab heading="Models">
					<app-model [challengeDetails]="challengeDetails" [submissionChallengeDetails]="submissionChallengeDetails" ></app-model>
				</ibm-tab>
			</ibm-tabs>
		</div>
	</div>
</div>
