<div class="bx--grid" >
	<div class="bx--row line-padding">
		<div class="bx--col-md-1" style="padding-left: 3%;">
			<svg icon ibmIconArrowLeft16></svg>
		</div>
		<div class="bx--col-md-7">
			<ibm-breadcrumb [noTrailingSlash]="noTrailingSlash">
				<ibm-breadcrumb-item href="asa" class="navigation" (click)="navigateToDashboard()">
					Activity Dashboard
				</ibm-breadcrumb-item>
			</ibm-breadcrumb>
		</div>
	</div>
	<div class="bx--row line-padding">
		<div class="bx--col-md-1">

		</div>
		<div class="bx--col-md-7">
			<h1>Using weather data to predict future claims</h1>
			<ibm-tabs [followFocus]="true" [isNavigation]="false" [cacheActive]="true">
				<ibm-tab heading="Overview">
					<app-overview ></app-overview>
				</ibm-tab>
				<ibm-tab heading="Data">
					<app-data></app-data>
				</ibm-tab>
			
				<ibm-tab heading="Activity">
				<app-activity ></app-activity>	
				</ibm-tab>
				<ibm-tab heading="Discussion"> </ibm-tab>
				<ibm-tab heading="Models">
				<app-model></app-model>	
				</ibm-tab>
			</ibm-tabs>
		</div>
	</div>

	
</div>
