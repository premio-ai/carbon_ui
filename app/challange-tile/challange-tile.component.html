<ibm-tile class="tile">
	<div style="display: flex">

		<span>
			<b> {{ challange?.title}} </b>
		</span>

		<ibm-tag class="tags" type="cool-gray">Efficiency</ibm-tag>
	</div>
	<br />

	<div ibmRow [gutter]="gutter" [leftGutter]="leftGutter" [rightGutter]="rightGutter" [condensed]="rowCondensed"
		style="margin-left: 1px;">
		<div ibmCol class="custom-class-example" [columnNumbers]="{ md: 5, sm: 12 }">
			{{challange?.description}}
		</div>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<div ibmCol class="custom-class-example" style="margin-right: 0px;display: flex;margin: auto;"
			[columnNumbers]="{ md: 2, sm: 12 }">
			5<br />608<br />34
		</div>
	</div>
	<br /><br /><br />
	<div ibmRow [gutter]="gutter" [leftGutter]="leftGutter" [rightGutter]="rightGutter" [condensed]="rowCondensed"
		style="margin-right:40px;">
		<div ibmCol class="custom-class-example" [columnNumbers]="{ md: 6, sm: 12 }">
			<p class="date">getDate(challange?.createdAt)</p>
		</div>
		<div ibmCol class="custom-class-example" style="margin-bottom: -31px;" [columnNumbers]="{ md: 1, sm: 12 }">
			<button class="btn" [ibmButton]="primary" [size]="'sm'">
				View
			</button>
		</div>
	</div>
</ibm-tile>
